<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu inicial -->
  <div id="menu">
    <h1>Bem-vindo ao Jogo de Adivinhação!</h1>
    <p>Uma história curta: Você entrou em uma sala mágica onde deve adivinhar um número de 1 a 100 para escapar!</p>
    <button id="startBtn">Começar o Jogo</button>
  </div>

  <!-- Tela do jogo -->
  <div id="game" class="hidden">
    <h2>Advinhe o número de 1 a 100</h2>
    <input type="number" id="guessInput" placeholder="Digite seu palpite">
    <button id="guessBtn">Chutar</button>
    <p id="feedback"></p>
    <button id="restartBtn">Reiniciar</button>
    <button id="backBtn">Voltar ao Início</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
